<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Monitor de Esp32-CAM</title>
    <style>
        body {
            margin: 0;
            background-color: #1f1f1f;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        #descrip {
            width: 620px;
            margin: 5px 0 0;
            font-size: 1em;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            letter-spacing: 1px;
            font-size: 15px;
        }

        p {
            margin-top: 0.3em;
            margin-bottom: 0.3em;
        }

        #video-container {
            position: relative;
            width: 640px;
            height: 480px;
        }

        #video {
            width: 640px;
            height: 480px;
            background: #000;
            border: 2px solid #333;
            border-radius: 8px;
        }

        #status-dot {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 17px;
            height: 17px;
            border-radius: 50%;
            background-color: rgb(0, 255, 0);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 2;
        }

        #pipBtn,
        #saveBtn,
        #fsBtn,
        #grab,
        #movimientoBtn,
        #motionBtn {
            margin-top: 10px;
            padding: 10px 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #pipBtn:hover,
        #saveBtn:hover,
        #fsBtn:hover,
        #grab:hover,
        #movimientoBtn:hover,
        #motionBtn:hover {
            background-color: #1565c0;
        }

        #estadoMovimiento {
            margin-top: 8px;
            font-size: 16px;
            color: #00ff00;
        }

        #movimientoBtn {
            background-color: #e53935;
            color: white;
        }

        #movimientoBtn.activo {
            background-color: #1e88e5;
        }
    </style>
</head>

<body>
    <header>
        <h1>Monitor Esp32Cam</h1>
    </header>

    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <div id="status-dot"></div>
    </div>

    <div id="descrip">
        <p>* Fuente del streaming IP: <a href="http://{{ esp32_ip }}/video" style="color: white"
                target="_blank">http://{{esp32_ip}}/video</a></p>
        <p>* Disponibilidad de conexion: {{tipo_host}}</p>
    </div>

    <div style="margin-top: 10px;">
        <button id="pipBtn">üéà Ventana flotante</button>
        <button id="fsBtn">üì∫ Pantalla completa</button>
        <button id="saveBtn">üì∏ Capturar</button>
        <button id="grab" onclick="grabar()">üé¨ Grabar 1 min.</button>
        <button id="movimientoBtn">üõë Desactivar detecci√≥n</button>
    </div>

    <div id="estadoGrabacion" style="margin-top: 10px;"></div>

    <script>
        const video = document.getElementById("video");
        const pipBtn = document.getElementById("pipBtn");
        const fsBtn = document.getElementById("fsBtn");
        const saveBtn = document.getElementById("saveBtn");
        const movimientoBtn = document.getElementById("movimientoBtn");
        const statusDot = document.getElementById("status-dot");
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d", { willReadFrequently: true });

        canvas.width = 640;
        canvas.height = 480;

        let record = false;
        let lastAttempt = 0;
        let backupStreamURL = "";
        let connected = false;
        let blink = false;
        let lastFrame = null;
        let unchangedFrames = 0;
        let movimientoActivo = true;

        const img = new Image();
        img.crossOrigin = "anonymous";

        function loadStream() {
            img.src = `${window.location.origin}/stream?t=${Date.now()}`;
            record = false;
            console.log("arrancando");
        }

        function safeLoadStream() {
            const now = Date.now();
            if (now - lastAttempt > 10000 && !record) {  // m√≠nimo 10 segundo entre intentos
                lastAttempt = now;
                loadStream();
            }
            else if (record) {
                statusDot.style.backgroundColor = "#0000ff";
            }
        }

        function detenerStream() {
            backupStreamURL = img.src;
            img.src = "";  // Detiener stream
            record = true;
        }

        img.onload = function () {
            if (!connected) {
                connected = true;
                console.log("Conectado al Stream.");
            }
        };

        img.onerror = function () {
            connected = false;
            console.warn("Stream perdido. Reintentando...");
        };

        loadStream();

        // Animaci√≥n de parpadeo solo si hay conexi√≥n
        setInterval(() => {
            statusDot.style.opacity = blink ? 1 : 0;
            blink = !blink;

            if (connected) {
                statusDot.style.backgroundColor = "#00ff00";
            }
        }, 250);

        setInterval(() => {
            if (img.complete && img.naturalWidth > 0) {
                try {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    const frameData = ctx.getImageData(100, 100, 15, 15).data;
                    const hash = Array.from(frameData).join(",");

                    if (hash === lastFrame) {
                        unchangedFrames++;
                    } else {
                        unchangedFrames = 0;
                        lastFrame = hash;
                    }
                    connected = unchangedFrames < 20;
                    connected = true;

                } catch (e) {
                    console.warn("No se pudo dibujar imagen:", e);
                    statusDot.style.backgroundColor = "red";
                    connected = false;
                }
            } else {
                statusDot.style.backgroundColor = "red";
                connected = false;
                safeLoadStream();
            }
        }, 60);

        video.srcObject = canvas.captureStream();

        function grabar() {
            detenerStream();  // Detiene la vista
            console.info("Iniciando grabacion")
            document.getElementById("estadoGrabacion").innerText = "‚è≥ Grabando video...";

            fetch("/grabar")
                .then(res => res.text())
                .then(html => {
                    document.getElementById("estadoGrabacion").innerHTML = html;
                    loadStream();
                })
                .catch(err => {
                    console.info("Error al grabar");
                    document.getElementById("estadoGrabacion").innerText = "‚ùå Error al grabar.";
                    console.error(err);
                    loadStream();
                });
        }

        pipBtn.addEventListener("click", async () => {
            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else {
                    await video.requestPictureInPicture();
                }
            } catch (err) {
                console.error("Error al activar PiP:", err);
            }
        });

        fsBtn.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    console.error("No se pudo activar pantalla completa:", err);
                });
            } else {
                document.exitFullscreen();
            }
        });

        saveBtn.addEventListener("click", () => {
            const link = document.createElement("a");
            link.href = canvas.toDataURL("image/png");
            link.download = "fotograma.png";
            link.click();
        });

        movimientoBtn.addEventListener("click", () => {
            movimientoActivo = !movimientoActivo;
            movimientoBtn.classList.toggle("activo", movimientoActivo);
            movimientoBtn.textContent = movimientoActivo ? "üõë Desactivar detecci√≥n" : "üïµÔ∏è Activar detecci√≥n";

            const ruta = movimientoActivo ? "/movimiento/on" : "/movimiento/off";
            fetch(ruta).then(() => console.log("Detecci√≥n de movimiento:", movimientoActivo));
        });

        fetch("/movimiento/status")
            .then(res => res.json())
            .then(data => {
                movimientoActivo = data.activo;
                movimientoBtn.classList.toggle("activo", movimientoActivo);
                movimientoBtn.textContent = movimientoActivo ? "üõë Desactivar detecci√≥n" : "üïµÔ∏è Activar detecci√≥n";
            });
    </script>
</body>

</html>
